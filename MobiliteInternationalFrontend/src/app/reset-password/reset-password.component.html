
<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3 form-container">
    <!-- Sign Up Start -->
    <form (ngSubmit)="Sendresetpass()" id="login-form">
    <div class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                  <div class="d-flex align-items-center justify-content-between mb-3">

                          <h3 class=" titre">Mobilit√© Internationale</h3>
                   
                   
                  </div>
               
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Password">
                    <label for="floatingText">Email</label>
                </div>
            
             
                  
                  <button class="btn btn-danger py-3 w-100 mb-4" type="submit" name="submit_reg">Reset</button>
                  <p class="text-center phrase mb-0">Already have an Account? <a href="/Signin">Sign In</a></p>
            
              </div>
          </div>
      </div>
  </div>
</form>
  <!-- Sign Up End -->
