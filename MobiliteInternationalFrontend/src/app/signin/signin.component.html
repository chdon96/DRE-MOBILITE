
<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3 form-container">
    <!-- Sign Up Start -->
    <form (ngSubmit)="login()" id="login-form">
    <div class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                  <div class="d-flex align-items-center justify-content-between mb-3">

                          <h3 class=" titre">Mobilité Internationale</h3>


                  </div>
                 <div class="form-floating mb-3">

                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email">
                    <label for="floatingText">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Mot de passe">
                    <label for="floatingText">Mot de passe</label>
                </div>

                  <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">

                      </div>
                      <a href="/reset-password">Mot de passe oublité ?</a>
                  </div>

                  <button class="btn btn-primary py-3 w-100 mb-4" type="submit" name="submit_reg">Connecter</button>
                  <p class="text-center phrase mb-0">Pas de compte ?<a href="/SignUp">Crééer un compte</a></p>

              </div>
          </div>
      </div>
  </div>
</form>
  <!-- Sign Up End -->
